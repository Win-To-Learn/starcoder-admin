
<p-toolbar>
    <div class="ui-toolbar-group-left">
        Starcoder Admin
    </div>
    <div class="ui-toolbar-group-right">
        <span class="sc-ui-user">{{user.fullname}}</span>
        <p-dropdown [options]="orgOptions" (onChange)="orgChange($event)" *ngIf="user.organizations.length > 1"></p-dropdown>
        <span class="sc-ui-org-box" *ngIf="user.organizations.length === 1">{{selectedOrganization.name}}</span>
    </div>
</p-toolbar>
